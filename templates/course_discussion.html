<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Course Discussion</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Course Discussion</h1>
        <h2>Threads</h2>
        <ul class="list-group">
            {% for thread in threads %}
                <li class="list-group-item"><a href="{{ url_for('view_thread', thread_id=thread[0]) }}">{{ thread[1] }}</a></li>
            {% endfor %}
        </ul>

        <h2 class="mt-5">Create New Thread</h2>
        <form action="/create_thread" method="post">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea id="content" name="content" class="form-control" required></textarea>
            </div>

            <div class="form-group">
                <label for="course_name">Course:</label>
                <select id="course_name" name="course_name" class="form-control">
                    {% for course in courses %}
                        <option value="{{ course }}">{{ course }}</option>
                    {% endfor %}
                </select>
            </div>

            <input type="submit" value="Create Thread" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
