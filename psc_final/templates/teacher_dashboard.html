<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Welcome Teacher!</h1>
        <h2>Courses</h2>
        <ul class="list-group">
            {% for course in courses %}
                <li class="list-group-item">{{ course }}</li>
            {% endfor %}
        </ul>
        
        <form action="/create_course" method="post" class="mt-5">
            <div class="form-group">
                <label for="course_name">Course Name:</label>
                <input type="text" id="course_name" name="course_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="course_description">Course Description:</label>
                <textarea id="course_description" name="course_description" class="form-control" required></textarea>
            </div>

            <input type="submit" value="Create Course" class="btn btn-primary">
        </form>

        <ul class="list-group mt-5">
            {% for course in courses %}
                <li class="list-group-item">
                    {{ course[0] }} - {{ course[1] }} ({{ course_threads[course[0]] }} threads)
                    <a href="{{ url_for('course_discussion', course_name=course[0]) }}" class="btn btn-info">Discussion Forum</a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
